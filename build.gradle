// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    ext.version_kotlin_coroutines = "1.3.1"
    ext.version_lifecycle_extensions = "2.1.0"
    ext.version_moshi = "1.8.0"
    ext.version_navigation = "2.1.0"
    ext.version_retrofit = "2.6.1"
    ext.version_glide = "4.10.0"
    ext.version_recyclerview = "1.1.0-beta05"
    ext.version_paging = "2.1.0"
    ext.version_material = "1.1.0-beta01"
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$version_navigation"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
